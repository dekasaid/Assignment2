<html>
    <head>
        <title>Multi-Platform Interactions</title>
        <meta name="description" content="Multi-Platform Interactions">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src= "js/create-tree-component.js"></script>
        <script src= "js/delete-tree-component.js"></script>
        <script src= "js/cursor-component.js"></script>

        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
       
        <a-scene>

          <!--loading some assets-->
            <a-assets> 
                <img crossorigin="anonymous" id="treemap" src="/assets/textures/tree1.png">
                <a-asset-item crossorigin="anonymous" id="Headphones-gltf" src="/assets/models/headphone_1.gltf"></a-asset-item>
                <a-asset-item crossorigin="anonymous" id="Trashcan-gltf" src="/assets/models/trash-can.gltf" ></a-asset-item>
            </a-assets>
          
            <!--Have the cursor parented to the camera-->
            <a-entity camera look-controls="pointerLockEnabled: true" wasd-controls position="0 1.6 0">
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat">
                          
                </a-entity>
              </a-entity>
              


              <a-entity id="asteroid_plane" position="-0.2 2.6 5" rotation="-30 90 0" scale="1 1 1"
                  geometry="primitive:plane; width:1.5; height:1.0;"
                  material="src:#asteroid_img"></a-entity>

              <a-gltf-model src="#Headphones-gltf" position="0.4 2 -9" rotation= "0 90 0 " scale="0.4 0.4 0.4" shadow="cast:true; receive:true;"></a-gltf-model>
              <a-gltf-model src="#Trashcan-gltf" position="0.4 2 -9"  scale="0.4 0.4 0.4" shadow="cast:true; receive:true;"></a-gltf-model>


              <a-entity id="box" 
                        cursor-listener 
                        position = "-1.2 1.1 -7"
                        geometry="primitive: box"
                        material="color: gold"
                        event-set__enter="_event: mouseenter; _target: #boxText; visible: true"
                        event-set__leave="_event: mouseleave; _target: #boxText; visible: false"
                        cursor-component>
                    
                        <a-text id="boxText" value="This is a box" color="white" visible="false" position="-0.49 0.76 1"></a-text></a-entity>

          
                <a-entity id="button" 
                      class="clickable"
                      position = "7.5 0 -10"
                      geometry="primitive: cylinder; radius: 0.5; height:0.1;"
                      shadow="receive:true;" material="color:#7BC8A4; sphericalEnvMap:#skymap; roughness:0.9; metalness:0.2;"
                      


                      
                      create-tree-component ></a-entity>
            
                <a-entity id="sign" 
                      position = "7.5 1.4 -10"
                      rotation = "-180 90 0"
                      scale = "0.5 0.5 0.5"
                      geometry="primitive: triangle"
                      material="side: double; color: yellow;"
                      animation="property: position; from: 7.5 1.4 -10; to: 7.5 2.1 -10; dir: alternate; loop: true; dur: 2000; ease: linear"></a-entity>
            <!--enviroment-->
            <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
 
        </a-scene>
    </body>
</html>
