<html>
    <head>
        <title>Multi-Platform Interactions</title>
        <meta name="description" content="Multi-Platform Interactions">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src= "js/create-chair-component.js"></script>
        <script src= "js/delete-chair-component.js"></script>
        <script src= "js/cursor-component.js"></script>

      
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
       
        <a-scene>
          
            <!--Have the cursor parented to the camera-->
            <a-entity camera look-controls wasd-controls position="0 1.6 0">
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat">
                          
                </a-entity>
              </a-entity>
              
              <a-entity id="box" 
                        cursor-listener 
                        geometry="primitive: box"
                         material="color: blue"
                         cursor-component></a-entity>

           
           
           <a-entity id="button" 
                      class="clickable"
                      position = "1.5 0 0"
                      geometry="primitive: cylinder; radius: 0.5; height:0.1;"
                      material="color:rgb(51, 153, 255);"
                      create-chair-component></a-entity>
            
            <!--enviroment-->
            <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
 
        </a-scene>
    </body>
</html>
